<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Token Verifier - DSecure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .result {
            background: #f5f7fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .result-success {
            border-left-color: #10b981;
            background: #ecfdf5;
        }

        .result-error {
            border-left-color: #ef4444;
            background: #fef2f2;
        }

        .result-warning {
            border-left-color: #f59e0b;
            background: #fffbeb;
        }

        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            margin-top: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-success {
            background: #10b981;
            color: white;
        }

        .status-error {
            background: #ef4444;
            color: white;
        }

        .status-warning {
            background: #f59e0b;
            color: white;
        }

        .checklist {
            list-style: none;
            margin-top: 15px;
        }

        .checklist li {
            padding: 8px 0;
            padding-left: 30px;
            position: relative;
        }

        .checklist li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
            font-size: 18px;
        }

        .checklist li.error:before {
            content: "‚úó";
            color: #ef4444;
        }

        .checklist li.warning:before {
            content: "‚ö†";
            color: #f59e0b;
        }

        .info-box {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-size: 14px;
            color: #1e40af;
        }

        .icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê JWT Token Verifier</h1>
        <p class="subtitle">DSecure Frontend - Debug Tool for "Access Denied" Issues</p>

        <div class="section">
            <div class="section-title">
                <span class="icon">üé´</span>
                <span>JWT Token</span>
            </div>
            <textarea id="tokenInput" placeholder="Paste your JWT token here (from localStorage 'dsecure_access_token')..."></textarea>
            <div class="btn-group" style="margin-top: 15px;">
                <button class="btn" onclick="getFromLocalStorage()">
                    üìã Get from localStorage
                </button>
                <button class="btn" onclick="decodeToken()">
                    üîç Decode Token
                </button>
                <button class="btn" onclick="clearAll()">
                    üóëÔ∏è Clear
                </button>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        function getFromLocalStorage() {
            try {
                const token = localStorage.getItem('dsecure_access_token');
                if (!token) {
                    showResult('error', 'No Token Found', 
                        'Token not found in localStorage. Please login first!');
                    return;
                }
                document.getElementById('tokenInput').value = token;
                showResult('success', 'Token Retrieved', 
                    'Token found in localStorage and loaded into input field.');
            } catch (error) {
                showResult('error', 'Error', error.message);
            }
        }

        function decodeToken() {
            const token = document.getElementById('tokenInput').value.trim();
            
            if (!token) {
                showResult('error', 'No Token', 'Please paste a JWT token or click "Get from localStorage"');
                return;
            }

            try {
                const decoded = parseJwt(token);
                analyzeToken(decoded);
            } catch (error) {
                showResult('error', 'Invalid Token', 'Failed to decode JWT token: ' + error.message);
            }
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function analyzeToken(decoded) {
            const now = Math.floor(Date.now() / 1000);
            const isExpired = decoded.exp && decoded.exp < now;
            const hasRole = !!decoded.role || !!decoded['http://schemas.microsoft.com/ws/2008/06/identity/claims/role'];
            const hasEmail = !!decoded.email || !!decoded['http://schemas.xmlsoap.org/ws/2005/05/identity/claims/emailaddress'];
            const hasName = !!decoded.name || !!decoded['http://schemas.xmlsoap.org/ws/2005/05/identity/claims/name'];
            
            // Extract role from different possible claim names
            const role = decoded.role || 
                        decoded['http://schemas.microsoft.com/ws/2008/06/identity/claims/role'] ||
                        decoded['role'];

            let status = 'success';
            let title = 'Token Decoded Successfully';
            
            if (!hasRole) {
                status = 'error';
                title = '‚ùå CRITICAL: No Role Claim Found!';
            } else if (isExpired) {
                status = 'warning';
                title = '‚ö†Ô∏è Token Expired';
            }

            const checklist = `
                <ul class="checklist">
                    <li class="${hasRole ? '' : 'error'}">
                        <strong>Role Claim:</strong> ${hasRole ? `‚úÖ Found (${role})` : '‚ùå MISSING - This is why you get "Access Denied"!'}
                    </li>
                    <li class="${hasEmail ? '' : 'warning'}">
                        <strong>Email Claim:</strong> ${hasEmail ? '‚úÖ Found' : '‚ö†Ô∏è Missing'}
                    </li>
                    <li class="${hasName ? '' : 'warning'}">
                        <strong>Name Claim:</strong> ${hasName ? '‚úÖ Found' : '‚ö†Ô∏è Missing'}
                    </li>
                    <li class="${isExpired ? 'error' : ''}">
                        <strong>Token Expiry:</strong> ${isExpired ? '‚ùå EXPIRED' : '‚úÖ Valid'}
                        ${decoded.exp ? `<br><small>Expires: ${new Date(decoded.exp * 1000).toLocaleString()}</small>` : ''}
                    </li>
                </ul>
            `;

            const solution = !hasRole ? `
                <div class="info-box">
                    <strong>üîß Solution:</strong><br>
                    Your backend JWT token doesn't include the <code>role</code> claim!<br><br>
                    <strong>Backend Fix Required:</strong> Update your <code>JwtHelper.cs</code> to add:<br>
                    <code>new Claim(ClaimTypes.Role, user.Role)</code><br>
                    <code>new Claim("role", user.Role)</code><br><br>
                    See <strong>DASHBOARD-ACCESS-DENIED-FIX.md</strong> for complete instructions.
                </div>
            ` : '';

            const fullPayload = `<pre>${JSON.stringify(decoded, null, 2)}</pre>`;

            showResult(status, title, checklist + solution + '<div style="margin-top: 20px;"><strong>Full JWT Payload:</strong>' + fullPayload + '</div>');
        }

        function showResult(status, title, content) {
            const resultsDiv = document.getElementById('results');
            const statusClass = status === 'success' ? 'result-success' : status === 'error' ? 'result-error' : 'result-warning';
            const statusBadge = status === 'success' ? 'status-success' : status === 'error' ? 'status-error' : 'status-warning';
            
            resultsDiv.innerHTML = `
                <div class="result ${statusClass}">
                    <h3>
                        ${title}
                        <span class="status-badge ${statusBadge}">${status.toUpperCase()}</span>
                    </h3>
                    <div style="margin-top: 15px;">
                        ${content}
                    </div>
                </div>
            `;
        }

        function clearAll() {
            document.getElementById('tokenInput').value = '';
            document.getElementById('results').innerHTML = '';
        }

        // Auto-load token on page load
        window.addEventListener('load', () => {
            const token = localStorage.getItem('dsecure_access_token');
            if (token) {
                document.getElementById('tokenInput').value = token;
                showResult('success', 'Auto-Loaded', 
                    'Token automatically loaded from localStorage. Click "Decode Token" to analyze.');
            }
        });
    </script>
</body>
</html>
