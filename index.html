  <!-- Critical inline CSS for above-the-fold content - eliminates render blocking -->
  <style>
    /* Critical CSS - Above the fold */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth;-webkit-text-size-adjust:100%}
    body{font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;
      line-height:1.5;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
      background:linear-gradient(135deg,#f8fafc 0%,#ffffff 100%);min-height:100vh}
    #root{display:flex;flex-direction:column;min-height:100vh}
    /* Loading state - prevents layout shift */
    .loading-container{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f8fafc}
    .loading-spinner{width:40px;height:40px;border:3px solid #e2e8f0;border-top-color:#059669;border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    /* Hero section placeholder to prevent CLS */
    .hero-section{min-height:70vh;contain:layout style paint}
    /* Container defaults */
    .container-app{width:100%;max-width:1280px;margin:0 auto;padding:0 1rem}
    @media(min-width:640px){.container-app{padding:0 1.5rem}}
    @media(min-width:1024px){.container-app{padding:0 2rem}}
  </style>

  <title>D-Secure - Secure Data Erasure Solutions</title>

  <!-- Defer non-critical scripts -->
  <script>
    // Inline critical redirect script
    (function () {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();

    // Only load analytics in production (not on localhost)
    if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
      // Defer Google Analytics
      window.addEventListener('load', function () {
        var script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-6B20XY3K81';
        document.head.appendChild(script);

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-6B20XY3K81');
      });
    }
